---
# Role dependencies

galaxy_info:
  role_name: parted
  namespace: amtega
  author: José Enrique Mourón Regueira
  description: Setup partitions through the parted module
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.10
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - 34
        - 35
  galaxy_tags:
    - system
    - disk
    - parted

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        fedora: 34
        redhat: 7

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            parted: present

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^parted_disks_.*"
        exclude_pattern: "^parted_disks_defaults$"
        attributes:
          - device
        fact_name: parted_disks_hostvars
        output_type: list
    when: parted_disks_load_from_hostvars | bool
